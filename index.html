<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3 class="title">HOME</h3>
                <h4 id="home-score" class="score">0</h4>
                <div class="btn-group">
                    <button class="btn" onclick="add1home()">+1</button>
                    <button class="btn" onclick="add2home()">+2</button>
                    <button class="btn" onclick="add3home()">+3</button>
                </div>
            </div>
            <div id="guest">
                <h3 class="title">GUEST</h3>
                <h4 id="guest-score" class="score">0</h4>
                <div class="btn-group">
                    <button class="btn" onclick="add1guest()">+1</button>
                    <button class="btn" onclick="add2guest()">+2</button>
                    <button class="btn" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
